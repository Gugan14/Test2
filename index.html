<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Coded Character Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is where the 3D game will be rendered -->
    <canvas id="game-canvas"></canvas>

    <!-- UI Elements -->
    <div id="ui">
        <div id="score">Score: 0</div>
    </div>

    <!-- Joystick elements -->
    <div id="joystick-container" style="display: none;">
        <div id="joystick-base">
            <div id="joystick-knob"></div>
        </div>
    </div>

    <!-- Jump Button for Mobile -->
    <div id="jump-button-container">
        <button id="jump-button">JUMP</button>
    </div>

    <!-- The corrected importmap that includes the 'addons' path -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- Our game's code -->
    <script type="module" src="main.js"></script>
</body>
</html>
